<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40"   src="assets/img/logo4-01.png" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <!-- Header content with background -->
    <div  class="background_image_header text-center" >
    	
      <br>

      <!-- Item title -->
      <h3 class="headline">
        {{ item.title }}
      </h3>
      <!-- End of Item title -->

      <br>

      <!-- Item Category -->
      <a class="btn__line__square__white">
        {{ item.category }}
      </a>
      <!-- End of Item Category -->

      <br>
      <br>
      <br>
 	    
    </div>
    <!-- End of Header Content -->

    <!-- Content Description -->
    <div class="item__content" class="text-center">
      <p padding>
        {{ item.description }}
      </p>
    </div>
    <!-- End of Content Description -->

   <!-- Navigator to Locations  -->
    <ion-card #card id="card" class="background_image_sub_header">
      <ion-card-content padding >
            <ion-item id="sub-card" class="text-center">
              <button ion-button padding (click)="goTrip()" shape round> 
              <ion-icon name="navigate">
               ไปที่ {{ item.title }} </ion-icon></button>
             <!--  <p> ละติจูด : {{ item.lat }}, ลองติจูด : {{ item.lng}} </p> -->
            </ion-item>
      </ion-card-content>
    </ion-card>


</ion-content>
